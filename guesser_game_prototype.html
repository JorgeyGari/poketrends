<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guesser Game - Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            width: 100%;
            padding: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat {
            background: #f8f9fa;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .game-area {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
            align-items: stretch;
        }

        .option {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .option:hover:not(.revealed) {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .option.revealed {
            cursor: default;
        }

        .option.correct {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .option.incorrect {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }

        .option-name {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .option-category {
            font-size: 1em;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .option-count {
            font-size: 3em;
            font-weight: bold;
            margin-top: 20px;
        }

        .option-count.hidden {
            opacity: 0;
        }

        .vs {
            display: flex;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .game-over {
            text-align: center;
            display: none;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #eb3349;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.05);
        }

        .instructions {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 0.95em;
        }

        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
            }

            .vs {
                transform: rotate(90deg);
                margin: 10px 0;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ® Guesser Game Prototype</h1>
            <p style="color: #666; margin-top: 10px;">Â¿CuÃ¡l tiene mÃ¡s popularidad?</p>
        </header>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Racha Actual</div>
                <div class="stat-value" id="current-streak">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Mejor Racha</div>
                <div class="stat-value" id="best-streak">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Ronda</div>
                <div class="stat-value" id="round">1</div>
            </div>
        </div>

        <div id="game-container">
            <div class="game-area" id="game-area">
                <div class="option" id="option-left" onclick="guess('left')">
                    <div class="option-name" id="name-left"></div>
                    <div class="option-category" id="category-left"></div>
                    <div class="option-count hidden" id="count-left"></div>
                </div>

                <div class="vs">VS</div>

                <div class="option" id="option-right" onclick="guess('right')">
                    <div class="option-name" id="name-right"></div>
                    <div class="option-category" id="category-right"></div>
                    <div class="option-count hidden" id="count-right"></div>
                </div>
            </div>

            <div class="instructions">
                ðŸ’¡ Haz clic en el que creas que tiene mÃ¡s posts/contenido
            </div>
        </div>

        <div class="game-over" id="game-over">
            <h2>Â¡Juego Terminado!</h2>
            <p>Tu racha final: <strong id="final-streak">0</strong></p>
            <button onclick="restartGame()">Jugar de Nuevo</button>
        </div>
    </div>

    <script>
        // DATASET - Reemplaza esto con tus propios datos
        const characters = [
            { name: "Pikachu", category: "Pokemon", count: 15420 },
            { name: "Mario", category: "Super Mario", count: 12350 },
            { name: "Link", category: "Zelda", count: 9870 },
            { name: "Sonic", category: "Sonic the Hedgehog", count: 8650 },
            { name: "Kirby", category: "Kirby", count: 7890 },
            { name: "Samus", category: "Metroid", count: 6540 },
            { name: "Zelda", category: "Zelda", count: 8920 },
            { name: "Peach", category: "Super Mario", count: 11200 },
            { name: "Bowser", category: "Super Mario", count: 5430 },
            { name: "Donkey Kong", category: "Donkey Kong", count: 4320 },
            { name: "Yoshi", category: "Super Mario", count: 6780 },
            { name: "Fox McCloud", category: "Star Fox", count: 3450 },
            { name: "Captain Falcon", category: "F-Zero", count: 2890 },
            { name: "Ness", category: "Earthbound", count: 2340 },
            { name: "Jigglypuff", category: "Pokemon", count: 5670 },
            { name: "Mewtwo", category: "Pokemon", count: 7890 },
            { name: "Charizard", category: "Pokemon", count: 9340 },
            { name: "Lucario", category: "Pokemon", count: 8120 },
            { name: "Greninja", category: "Pokemon", count: 6890 },
            { name: "Inkling", category: "Splatoon", count: 5430 },
            { name: "Ridley", category: "Metroid", count: 3210 },
            { name: "King K. Rool", category: "Donkey Kong", count: 2780 },
            { name: "Isabelle", category: "Animal Crossing", count: 8650 },
            { name: "Villager", category: "Animal Crossing", count: 4560 },
            { name: "Wario", category: "Wario", count: 3890 },
            { name: "Meta Knight", category: "Kirby", count: 4320 },
            { name: "Pit", category: "Kid Icarus", count: 2450 },
            { name: "Palutena", category: "Kid Icarus", count: 3780 },
            { name: "Marth", category: "Fire Emblem", count: 3210 },
            { name: "Lucina", category: "Fire Emblem", count: 4890 }
        ];

        // Game state
        let currentStreak = 0;
        let bestStreak = parseInt(localStorage.getItem('bestStreak')) || 0;
        let round = 1;
        let leftCharacter = null;
        let rightCharacter = null;
        let gameActive = true;
        let usedCharacters = [];

        // Initialize game
        function initGame() {
            updateStats();
            loadNewRound();
        }

        // Get two random unique characters
        function getRandomCharacters() {
            let availableChars = characters.filter(c => !usedCharacters.includes(c.name));

            // Reset if we've used all characters
            if (availableChars.length < 2) {
                usedCharacters = [];
                availableChars = [...characters];
            }

            const shuffled = availableChars.sort(() => 0.5 - Math.random());
            const selected = shuffled.slice(0, 2);

            usedCharacters.push(selected[0].name, selected[1].name);

            return selected;
        }

        // Load new round
        function loadNewRound() {
            gameActive = true;

            const [left, right] = getRandomCharacters();
            leftCharacter = left;
            rightCharacter = right;

            // Update UI
            document.getElementById('name-left').textContent = left.name;
            document.getElementById('category-left').textContent = left.category;
            document.getElementById('count-left').textContent = left.count.toLocaleString();

            document.getElementById('name-right').textContent = right.name;
            document.getElementById('category-right').textContent = right.category;
            document.getElementById('count-right').textContent = right.count.toLocaleString();

            // Reset classes
            const optionLeft = document.getElementById('option-left');
            const optionRight = document.getElementById('option-right');

            optionLeft.classList.remove('correct', 'incorrect', 'revealed');
            optionRight.classList.remove('correct', 'incorrect', 'revealed');

            document.getElementById('count-left').classList.add('hidden');
            document.getElementById('count-right').classList.add('hidden');
        }

        // Handle guess
        function guess(side) {
            if (!gameActive) return;

            gameActive = false;

            const leftCount = leftCharacter.count;
            const rightCount = rightCharacter.count;

            let correct = false;

            if (side === 'left') {
                correct = leftCount >= rightCount;
            } else {
                correct = rightCount >= leftCount;
            }

            // Reveal counts
            document.getElementById('count-left').classList.remove('hidden');
            document.getElementById('count-right').classList.remove('hidden');

            const optionLeft = document.getElementById('option-left');
            const optionRight = document.getElementById('option-right');

            optionLeft.classList.add('revealed');
            optionRight.classList.add('revealed');

            if (correct) {
                // Correct guess
                currentStreak++;
                round++;

                if (side === 'left') {
                    optionLeft.classList.add('correct');
                } else {
                    optionRight.classList.add('correct');
                }

                if (currentStreak > bestStreak) {
                    bestStreak = currentStreak;
                    localStorage.setItem('bestStreak', bestStreak);
                }

                updateStats();

                // Load next round after delay
                setTimeout(() => {
                    loadNewRound();
                }, 1500);

            } else {
                // Wrong guess - game over
                if (side === 'left') {
                    optionLeft.classList.add('incorrect');
                    optionRight.classList.add('correct');
                } else {
                    optionRight.classList.add('incorrect');
                    optionLeft.classList.add('correct');
                }

                setTimeout(() => {
                    endGame();
                }, 1500);
            }
        }

        // Update stats display
        function updateStats() {
            document.getElementById('current-streak').textContent = currentStreak;
            document.getElementById('best-streak').textContent = bestStreak;
            document.getElementById('round').textContent = round;
        }

        // End game
        function endGame() {
            document.getElementById('final-streak').textContent = currentStreak;
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('game-over').classList.add('show');
        }

        // Restart game
        function restartGame() {
            currentStreak = 0;
            round = 1;
            usedCharacters = [];

            document.getElementById('game-container').style.display = 'block';
            document.getElementById('game-over').classList.remove('show');

            updateStats();
            loadNewRound();
        }

        // Start game on load
        initGame();
    </script>
</body>
</html>
