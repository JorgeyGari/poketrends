services:
  poketrends-backend:
    build: .
    container_name: poketrends-backend
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - MAX_SEARCHES=2000000
      - NODE_ENV=production
    networks:
      - poketrends-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  poketrends-frontend:
    image: nginx:alpine
    container_name: poketrends-frontend
    restart: unless-stopped
    ports:
      - "8097:80"  # Using port 8097 (next after your Jellyfin's 8096)
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - poketrends-backend
    networks:
      - poketrends-network

networks:
  poketrends-network:
    driver: bridge
